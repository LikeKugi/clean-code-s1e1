<!DOCTYPE html>
<html lang="en-GB">

  <head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">

    <title>Todo App</title>
  </head>

  <body class="body">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>

    <main class="main">
      <section class="add-item">
        <h3 class="title" id="addItemLabel">
          <label class="add-item__label" for="new-task">Add Item</label>
        </h3>
        <div class="add-item__wrapper">
          <input class="add-item__input inline txt-input no-outline" id="new-task" type="text">
          <button class="btn no-outline" type="button" id="addTask">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="tasks" id="incompleteTasks">
          <li class="tasks__item task">
            <input class="tasks__check no-outline" type="checkbox">
            <label class="tasks__label inline">Pay Bills</label>
            <input class="tasks__input inline txt-input no-outline" type="text">
            <button class="btn btn--edit no-outline">Edit</button>
            <button class="btn btn--delete no-outline" type="button"><img class="btn__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="tasks__item editMode">
            <input class="tasks__check no-outline" type="checkbox">
            <label class="tasks__label inline">Go Shopping</label>
            <input class="tasks__input inline txt-input no-outline"
                   type="text"
                   value="Go Shopping">
            <button class="btn btn--edit no-outline">Save</button>
            <button class="btn btn--delete no-outline" type="button"><img class="btn__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="tasks" id="completeTasks">
          <li class="tasks__item">
            <input class="tasks__check no-outline" type="checkbox" checked>
            <label class="tasks__label inline">See the Doctor</label>
            <input class="tasks__input inline txt-input no-outline" type="text">
            <button class="btn btn--edit no-outline" type="button">Edit</button>
            <button class="btn btn--delete no-outline" type="button"><img class="btn__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>

  </body>
</html>

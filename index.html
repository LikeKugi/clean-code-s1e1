<!DOCTYPE html>
<html lang="en-GB">

  <head>

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">

    <title>Todo App</title>
  </head>

  <body>

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details&quest;</a>
    </header>

    <main class="centered-main-page-element">
      <section class="add-item">
        <h3 id="topSectionForAddingElementToList">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button type="button">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete" type="button"><img src="./remove.svg" alt="remove"></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="task">
            <button class="edit">Save</button>
            <button class="delete" type="button"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit" type="button">Edit</button>
            <button class="delete" type="button"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
